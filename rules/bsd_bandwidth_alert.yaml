---
    name: "bsd_bandwidth_alert"
    pack: "vadc"
    description: "Realtime Bandwidth Alerts for BSD"
    enabled: false

    trigger:
        type: "vadc.bsd_bandwidth_event"

    criteria:
        trigger.action:
            type: "equals"
            pattern: "alert"

    action:
        ref: "chatops.post_message"
        parameters:
            message: "Bandwidth Alert: {{trigger.instance}}, Bandwidth: {{trigger.bandwidth}}, current: {{trigger.current}}"
            channel: "stackstorm"

